<html>
<head>
  <title>test6_form.html(폼태크연습)</title>
</head>
<body>
  <h2>폼태그 연습</h2>
  <hr/>
  <h2>회 원 가 입</h2>
  <form name="myform" method="get" action="#">
    <table border="1" cellpadding="10" cellspacing="0">
      <caption><h2>회 원 가 입</h2></caption>
      <tr>
        <td><label for="name">성명</label></td> 
        <td><input type="text" name="name" id="name" placeholder="이름을입력하세요" autofocus required></td>
      </tr> <!-- 텍스트필드-->
      <tr>
        <td><label for="age">나이</label></td> 
        <td><input type="number" name="age" id="age" min="10" max="99" value="10"></td>
      </tr> <!-- 넘버필드 사이즈조절X-->
      <tr>
        <td><label for="nickName">닉네임</label></td>
        <td><input type="text" name="nickName" id="nickName" size ="5" value="홍장군" required></td>
      </tr>
      <tr>
        <td><label for="pwd">비밀번호(8자이내)</label></td> 
        <td><input type="password" name="pwd" id="pwd" maxlength="8" required></td>
      </tr>
      <tr>
        <td><label for="search">검색어</label></td> 
        <td><input type="search" name="search" id="search" placeholder="검색어를입력하세요"></td>
      </tr>
      <tr>
        <td><label for="email">이메일</label></td> 
        <td><input type="email" name="email" id="email" placeholder="메일주소를입력하세요"></td>
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <input type="radio" name="gender" value="남자">남자
          <input type="radio" name="gender" value="여자" checked >여자
        </td>
      </tr>
      <tr>
        <td>소지하고있는 카드는</td>
        <td> 
          <input type="checkbox" name="card" value="LG카드">LG카드
          <input type="checkbox" name="card" value="삼성카드">삼성카드
          <input type="checkbox" name="card" value="농협카드" checked>농협카드
          <input type="checkbox" name="card" value="신한카드">신한카드
          <input type="checkbox" name="card" value="BC카드">BC카드
          <input type="checkbox" name="card" value="비자카드">비자카드
        </td>
      </tr>
      <tr>
        <td> 직업</td>
        <td>
          <select name="job">
            <option value="" selected>직업을선택하세요</option>
            <option value="s">학생</option>
            <option value="o">회사원</option>
            <option value="g">공무원</option>
            <option value="a">의사</option>
            <option value="z">기타</option> <!-- value생략하면 <option>text값 그냥 가능 -->
          </select>
        <td>
      </tr>
      <tr>
        <td>즐겨먹는음식</td>
        <td>
          <select name="fruit" size="5" multiple>
            <option>음료수</option>
            <option selected>짜장면</option>
            <option>찐빵</option>
            <option>떡볶이</option>
            <option>만두</option>
            <option>바나나</option>
            <option>과자</option>
            <option>아이스크림</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>자기소개</td>
        <td>
          <textarea rows="5" cols="50" name="content"></textarea>
        </td>
      </tr>
      <tr>
        <td>첨부파일</td>
        <td><input type="file" name="fname"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <!--
          <button type="submit">전송하기</button>
          <button type="reset">다시입력</button>
          <button type="button">돌아가기</button>
          -->
          <input type="submit" value="전송하기">
          <input type="reset" value="다시입력">
          <input type="button" value="돌아가기">
        </td>
      </tr>
    </table>
    <input type="hidden" name="idx" value="1234">
  </form>
</body>
</html>
