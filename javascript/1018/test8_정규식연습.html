<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식연습</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="test8_정규식연습.js"></script>
</head>
<!--
        아이디: 영문자,숫자포함 4~20자
        비밀번호 영문자,숫자 _/특수문자를 1자이상 포함하고 4~20자까지 입력
        닉네임 한글만
        이메일 이메일형식에 맞도록
        홈페이지주소 url형식
        전화번호
        주민번호 숫자

        전방 탐색 ?= 이며, = 다음에 오는 문자가 일치하는 영역에서 제외
        후방 탐색 ?<=

    -->
<body>
<p><br></p>
<div class="container">
    <form name="myform">
        <h2>회원가입</h2>
        <hr>
        <div class="form-group">
            <label for="mid">아이디</label>
            <input type="text" name="mid" id="mid" value="" placeholer="아이디를 입력하세요" class="form-control">
        </div>
        <div class="form-group">
            <label for="pwd">비밀번호</label>
            <input type="text" name="pwd" id="pwd" value="" placeholer="비밀번호를 입력하세요" class="form-control">
        </div>
        <div class="form-group">
            <label for="nickName">닉네임</label>
            <input type="text" name="nickName" id="nickName" value="" placeholer="닉네임입력해주세요" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="name" id="name" value="" placeholer="이름입력해주세요" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" value="" placeholer="이메일 입력하세요" class="form-control">
        </div>
        <div class="form-group">
            <label for="homePage">홈페이지</label>
            <input type="url" name="homePage" id="homePage" value="" placeholer="홈피주소 입력하세요" class="form-control">
        </div>
        <div class="form-group">
            <label for="birthday">생일</label>
            <input type="date" name="birthday" id="birthday" value="" placeholer="생일 입력하세요" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">자기소개서</label>
            <textarea rows"5" id="content" value="content" placeholer="자기소개를 입력하세요" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
            <input type="button" value="회원가입" onclick="fCheck()" class="btn btn-success form-control">
            <input type="reset" value="다시입력" class="btn btn-warning form-control">
        </div>
        
    </form>
</div>
</body>
</html>
