<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict';
        let num1=0;
        let num2=0;
        function trigger3(){
            num1++;
            if(num1%5==0)
                trigger4();
            demo1.innerHTML = "트리거3  "+num1;
        }
        function trigger4(){
            num2++;
            demo2.innerHTML = "트리거4  "+num2;
        }
    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <h2>트리거</h2>
    <form name="myform">
        <p>
            <input type="button" value="트리거1" onclick="document.myform.trigger2.click()" class="btn btn-success">
            <input type="button" value="트리거2" name="trigger2" onclick="alert('이곳은 트리거 2번')" class="btn btn-success">
            <input type="button" value="트리거3" onclick="trigger3()" class="btn btn-success">
            <input type="button" value="트리거4" onclick="trigger4()" class="btn btn-success">
        </p>
    </form>
    <div id="demo1"></div>
    <div id="demo2"></div>
</div>
</body>
</html>
