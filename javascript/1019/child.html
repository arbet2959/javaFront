<body>
<p><br></p>
<div class="container">
    <h2>자식창</h2>
    <form name="childForm">
        <p>아이디
            <input type="text" name="mid" id="mid" autofocus>
        </p>
        <p>
            <input type="button" value="아이디가져오기" onclick="receiveMid()" class="btn-sm btn-success">
            <input type="button" value="아이디넘겨주기" onclick="sendMid()" class="btn-sm btn-success">
            <input type="button" value="창닫기" onclick="winClose()" class="btn-sm btn-success">
        </p>
    </form>
</div>
    <script>
        function receiveMid(){
            document.getElementById("mid").value = opener.document.getElementById("mid").value;
        }
        function sendMid(){
            opener.document.getElementById("mid").value = document.getElementById("mid").value;
        }
        function winClose(){
            sendMid();
            opener.document.getElementById("pwd").focus();
            window.close();
        }
    </script>
</body>
