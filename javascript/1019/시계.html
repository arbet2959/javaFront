<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict';
        let statusTime;
        let hh, h1, h2;
        let mm, m1, m2;
        let ss, s1, s2;
        function getclock(){
            let today = new Date();
            hh = today.getHours();
            mm = today.getMinutes();
            ss = today.getSeconds();
            
        }

        function clock(){
            ss++;
            if(ss==60){
                mm++;
                ss=0;
            }
            if(mm==60){
                hh++;
                mm=0;
            }
            if(hh==24){
                hh=0;
            }

            h1= String(hh).substring(0,1);
            h2= String(hh).substring(1,2);
            m1= String(mm).substring(0,1);
            m2= String(mm).substring(1,2);
            s1= String(ss).substring(0,1);
            s2= String(ss).substring(1,2);
            if(hh<10){
                h1=0;
                h2= String(hh).substring(0,1);
            }
            if(mm<10){
                m1=0;
                m2= String(mm).substring(0,1);
            }
            if(ss<10){
                s1=0;
                s2= String(ss).substring(0,1);
            }
            let str = h1+h2+":"+m1+m2+":"+s1+s2;
            demo.innerHTML = str;
        }
    function start(){
        getclock();
        statusTime = setInterval(clock, 1000);
    }

    function stop(){
        clearInterval(statusTime);
    }
    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <p>
        <input type="button" value="시작" onclick="start()" class="btn btn-success">
        <input type="button" value="정지" onclick="stop()" class="btn btn-success">
    </p>
    <hr>
    <div id="demo"></div>
</div>
</body>
</html>
