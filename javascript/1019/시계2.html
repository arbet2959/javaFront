<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict';
        let statusTime;
        let hh, h1, h2;
        let mm, m1, m2;
        let ss, s1, s2;
        let str="";
        function getclock(){
            let today = new Date();
            hh = today.getHours();
            mm = today.getMinutes();
            ss = today.getSeconds();
            
            
            h1= String(hh).substring(0,1);
            h2= String(hh).substring(1,2);
            m1= String(mm).substring(0,1);
            m2= String(mm).substring(1,2);
            s1= String(ss).substring(0,1);
            s2= String(ss).substring(1,2);
            if(hh<10){
                h1=0;
                h2= String(hh).substring(0,1);
            }
            if(mm<10){
                m1=0;
                m2= String(mm).substring(0,1);
            }
            if(ss<10){
                s1=0;
                s2= String(ss).substring(0,1);
            }
        }

        function clock(){
            s2=String(Number(s2)+1);
            if(s2==10){
                s2=0;
                s2=String(s2);
                s1=String(Number(s1)+1);
            }
            if(s1==6){
                s1=0;
                m2++;
            }
            if(m2==10){
                m2=0;
                m2=String(m2);
                m1=String(Number(m1)+1);
            }
            if(m1==6){
                m1=0;
                m2++;
            }
            if(h2==10){
                h2=0;
                h2=String(h2);
                h1=String(Number(h1)+1);;
            }
            if(h1==2 && h2==4){
                h1=0;
                h2=0;
                h2=String(h2);
            }
            
            
            let str = h1+h2+":"+m1+m2+":"+s1+s2;
            // str = ""
            // str = str + "<img src=../../images/"+h1+".jpg width=50px>";
            // str = str + "<img src=../../images/"+h2+".jpg width=50px>";
            // str = str + "&nbsp&nbsp&nbsp&nbsp"; //:
            // str = str + "<img src=../../images/"+m1+".jpg width=50px>";
            // str = str + "<img src=../../images/"+m2+".jpg width=50px>";
            // str = str + "&nbsp&nbsp&nbsp&nbsp"; //:
            // str = str + "<img src=../../images/"+s1+".jpg width=50px>";
            // str = str + "<img src=../../images/"+s2+".jpg width=50px>";
            demo.innerHTML = str; 
        }
    function start(){
        getclock();
        statusTime = setInterval(clock, 1000);
    }

    function stop(){
        clearInterval(statusTime);
    }
    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <p>
        <input type="button" value="시작" onclick="start()" class="btn btn-success">
        <input type="button" value="정지" onclick="stop()" class="btn btn-success">
    </p>
    <hr>
    <div id="demo"></div>
</div>
</body>
</html>
