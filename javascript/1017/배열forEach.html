<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        'use strict';
        const arr1 = new Array();
        console.log(arr1);

        const arr2 = ['사과','배','바나나','딸기','포도'];
        console.log(arr2);
        console.log(arr2.length);
        for(let i=0; i<arr2.length; i++){
            console.log(`arr2[${i}] : ${arr2[i]}`);
        }
        
        for(let arr of arr2){
            console.log(arr);
        }
        for(let arr in arr2){
            console.log(arr);
        }
        console.log("==========================================");
        //forEach문을 이용한 반복 출력 : 인자로 콜백함수 받음;  forEach(function(데이터,인덱스,arr){ });
        arr2.forEach(function(arr,i,arr2){
            console.log(arr,i);
        });
        arr2.forEach((arr,i)=>console.log(arr,i));


        
    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <h2>배열연습</h2>
</div>
</body>
</html>
