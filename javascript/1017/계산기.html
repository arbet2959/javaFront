<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script>
    function input1(){
        document.getElementById("demo1").value +=1;
    }
    function input2(){
        document.getElementById("demo1").value +=2;
    }
    function input3(){
        document.getElementById("demo1").value +=3;
    }
    function input4(){
        document.getElementById("demo1").value +=4;
    }
    function input5(){
        document.getElementById("demo1").value +=5;
    }
    function input6(){
        document.getElementById("demo1").value +=6;
    }
    function input7(){
        document.getElementById("demo1").value +=7;
    }
    function input8(){
        document.getElementById("demo1").value +=8;
    }
    function input9(){
        document.getElementById("demo1").value +=9;
    }
    function input0(){
        document.getElementById("demo1").value +=0;
    }

    function inputdiv(){
        document.getElementById("demo1").value +="/";
    }
    function inputmul(){
        document.getElementById("demo1").value +="*";
    }
    function inputminus(){
        document.getElementById("demo1").value +="-";
    }
    function inputplus(){
        document.getElementById("demo1").value +="+";
    }
    function bs(){
        let str = document.getElementById("demo1").value;
        document.getElementById("demo1").value = str.substring(0,str.length-1);
    }
    function reset(){
        location.reload();
    }

    function calc(){
        let str = document.getElementById("demo1").value;
        demo.innerHTML=eval(str);
    }
</script>
</head>

<body>
<p><br></p>
<div class="container">
    <h2>계산기</h2>
    <div class="row">
        <div class="col-3"><button type="button" onclick="input7()"> 7 </button></div>
        <div class="col-3"><button type="button" onclick="input8()"> 8 </button></div>
        <div class="col-3"><button type="button" onclick="input9()"> 9 </button></div>
        <div class="col-3"><button type="button" onclick="inputdiv()"> / </button></div>
    </div>
    <div class="row">
        <div class="col-3"><button type="button" onclick="input4()"> 4 </button></div>
        <div class="col-3"><button type="button" onclick="input5()"> 5 </button></div>
        <div class="col-3"><button type="button" onclick="input6()"> 6 </button></div>
        <div class="col-3"><button type="button" onclick="inputmul()"> * </button></div>
    </div>
    <div class="row">
        <div class="col-3"><button type="button" onclick="input1()"> 1 </button></div>
        <div class="col-3"><button type="button" onclick="input2()"> 2 </button></div>
        <div class="col-3"><button type="button" onclick="input3()"> 3 </button></div>
        <div class="col-3"><button type="button" onclick="inputminus()"> - </button></div>
    </div>
    <div class="row">
        <div class="col-3"><button type="button" onclick="input0()"> 0 </button></div>
        <div class="col-3"><button type="button" onclick="inputplus()"> + </button></div>
        <div class="col-3"><button type="reset" onclick="reset()" > reset </button></div>
        <div class="col-3"><button type="button" onclick="bs()"> backSpace </button></div>
    </div>
    <div class="col-6"><button type="button" onclick="calc()">Enter</button></div>
    <div><input type="textarea" id="demo1"></div>
    <div id="demo"></div>
</div>
</body>
</html>
