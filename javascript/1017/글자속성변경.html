<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자속성변경</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <style>
        body{
            font-size: 1em;
        }
    </style>
    <script>
        'use strict';
        
        function fSize32(){
            document.getElementById("demo").style.fontSize='2em';
        }
        function fSize16(){
            document.getElementById("demo").style.fontSize='1em';
        }
        function bColorBlue(){
            document.getElementById("demo").style.backgroundColor='blue';
        }
        function bColorRed(){
            document.getElementById("demo").style.backgroundColor='red';
        }
        function hideImg(){
            document.getElementById("demoImg").style.display='none';
        }
        function showImg(){
            document.getElementById("demoImg").style.display='block';
        }

        function textOut(){
            let str = "글자를 삽입합니다."
            demoText.innerHTML = str;
        }
        function textDelete(){
            demoText.innerHTML = "";
        }
        function textCopy() {
            let str = demoText.innerHTML;
            demoText.innerHTML += "<br>" + str;
        }
        
    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <h2>글자속성변경</h2>
    <hr>
    <div>
        <button type="button" onclick="fSize32()"> 글자크기2 </button>
        <button type="button" onclick="fSize16()"> 글자크기1 </button>
        <button type="button" onclick="bColorBlue()"> 배경파강</button>
        <button type="button" onclick="bColorRed()"> 배경빨강 </button>
        <button type="button" onclick="hideImg()"> 그림감추기 </button>
        <button type="button" onclick="showImg()"> 그림보이기 </button>
        <button type="button" onclick="textOut()"> 글자출력 </button>
        <button type="button" onclick="textDelete()"> 글자삭제 </button>
        <button type="button" onclick="textCopy()"> 글자 복사 </button>
    </div>
</div>
<div id="demo">이곳에서 글자가 변경됩니다.</div>
<div id="demoImg"><img src="../../images/2.jpg" width="200px"></div>
<div id="demoText"></div>
</body>
</html>
