<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict';
        function forCheck(){
            let str = "";
            // let num = document.getElementById("su").value+1;// if su=5 51
            let num = document.getElementById("su").value;

            if(num.trim()==""){
                alert("수행횟수를 입력하세요");
                document.myform.su.focus();
                return;
            // }else if(isNaN(num)) {
            }else if(!(typeof num==="number")) {
                alert("숫자만 입력하세요");
                document.myform.su.focus();
                return;
            }

            for(let i=0;i<num;i++){
                str+=`번호 ${i} ㅎㅇ<br>`
            }
            demo.innerHTML = str;
        }
        
        
    </script>
</head>
<body>
    <p><br></p>
    <div class="container">
        <form name="myform" method="get" action="#">
            <h2>for문 연습</h2>
            <hr>
            <p>반복할 횟수를 입력하세요?
                <input type="text" name="su" id="su" class="form-contrl" autofocus>
            </p>
            <div>
                <input type="button" value="for문연습" onclick="forCheck()" class="btn btn-primary"> &nbsp;
                <input type="button" value="다시하기" onclick="location.reload()" class="btn btn-primary">
            </div>
            <div id="demo"></div>
        </form>

        
    </div>
</body>
</html>
