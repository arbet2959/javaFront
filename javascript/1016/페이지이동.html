<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <script>
        'use strict'
        function addressCheck() {
            let link1 = document.getElementById("address").value;
            if(link1 =="" || link1 =="http://"){
                console.log(link1);
                alert("이동할주소를 입력하세요");
            }
            else{
            // location.replace(url); //뒤로가기불가능
                location.href = link1;
            }
        }

        function enterCheck(){
            let keyCode = window.event.keyCode;
            // console.log(keyCode);
            if(keyCode ==13) addressCheck();
        }
    </script>
</head>
<body>
    <h2>이동하 주소를 입력 후 이동버튼을 클릭하세요</h2>
    <div>
        <label for="address">이동할 주소</label>
        <input type="text" name="address" onkeypress="enterCheck()" id="address" value="https://" placeholder="이동할 주소를 입력하세요.">
        <input type="button" value="이동" onclick="addressCheck()" class="btn btn-success form=control">
    </div>
</body>
</html>
