<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        function fCheck(){
            let fruit = document.getElementsById("fruit").value;

            if(fruit = "") alert("과일을 고르세요");
            else demo.innerHTML = `선택된 과일은 ${fruit}입니다.`;
        }

        function fClear(){
            demo.innerHTML="";
        }
    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <h2>콤보박스</h2>
    <form name="myform">
        <div><label for="fruit">좋아하는 과일을 선택하세요.</label></div>
        <div>
            <select name="fruit" id="fruit" onchange="fCheck()">
                <option value="">선택하세요</option>
                <option>배</option>
                <option>바나나</option>
                <option>딸기</option>
                <option>수박</option>
                <option>파인애플</option>
            </select>
        </div>
        <div class="row">
            <div class="col-2"><input type="button" value="선택된과일출력" onclick="fCheck()" class="btn-success form-control"></div>
            <div class="col-2"><input type="reset" value="다시선택" onclick="fClear()" class="btn-primary form-control"></div>
        </div>
    </form>
    <div id="demo"></div>
</div>
</body>
</html>
