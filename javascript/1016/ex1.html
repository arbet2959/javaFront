<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict';
        function multiplySet(){
            let i =document.getElementById("dan1").value;
            let k =document.getElementById("dan2").value;
            if(i>k){
                let tmp= i;
                i = k;
                k = tmp;
            }
            for(i=i;i<=k;i++){
                for(let j=1;j<10;j++){
                    let res=i*j;
                    document.getElementById("demo").innerHTML +=`<fron color='red'>${i}*${j}=${res}</font><br>`;
                    
                }
            }
        }
        

        function reply(){
            location.reload();
        }

    </script>
</head>
<body>
    <p><br></p>
    <div class="container">
        <h2>구구단</h2>
        <hr>
        <p>출력할 단을 입력하세요?
            <input type="number" name="dan" id="dan1" class="form-contrl" autofocus>
            <input type="number" name="dan" id="dan2" class="form-contrl" autofocus>
        </p>
        <div>
            <input type="button" value="출력" onclick="multiplySet()" class="btn btn-primary"> &nbsp;
            <input type="button" value="다시하기" onclick="reply()" class="btn btn-primary">  
            
        </div>
        <div id="demo" class="text-center"></div>
        

        
    </div>
</body>
</html>
