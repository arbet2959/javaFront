        function fCheck(){
            let gender;

            if(document.getElementsByName("gender")[0].checked) gender = "남자";
            if(document.getElementsByName("gender")[1].checked) gender = "여자";
    
            demo.innerHTML = "<font color='blue'<b>"+gender+"</b></font>";
        }
    </script>
</head>
<body>
    <h2>라디오버튼값 체크하기</h2>
    <form action="" name="myform">
        <div>
            <input type="radio" name="gender" id="gender1" value="남">남자
            <input type="radio" name="gender" id="gender2" value="여" checked>여자
            <input type="button" value="성별체크" onclick="fCheck()">
        </div>
    </form>
    <hr>
    <div id="demo"></div>
        
</body>
