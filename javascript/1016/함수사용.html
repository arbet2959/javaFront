<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict';
        var cnt=0;
        function forCheck(){
            let str = "";
            // let num = document.getElementById("su").value+1;// if su=5 51
            let num = Number(document.getElementById("su").value)+1;
            for(let i=0;i<num;i++){
                str+=`번호 ${i} ㅎㅇ<br>`
            }
            cnt+=num;
            count.innerHTML = cnt;
            demo.innerHTML = str;
        }

        function replyCheck(){
            // location.reload();
            document.getElementById("su").value="";
            document.getElementById("demo").innerHTML="";
        }
        let reply = replyCheck;

        let reply2 = function(){
            // location.reload();
            document.getElementById("su").value="";
            document.getElementById("demo").innerHTML=""; 
        };

        let reply3 = ()=>{
            // location.reload();
            document.getElementById("su").value="";
            document.getElementById("demo").innerHTML=""; 
        };

        
    </script>
</head>
<body>
    <p><br></p>
    <div class="container">
        <h2>for문 연습</h2>
        <hr>
        <p>
            현재까지 수행횟수? <span id="count"></span>
        </p>
        <p>반복할 횟수를 입력하세요?
            <input type="number" name="su" id="su" class="form-contrl" autofocus>
        </p>
        <div>
            <input type="button" value="for문연습" onclick="forCheck()" class="btn btn-primary"> &nbsp;
            <input type="button" value="다시하기" onclick="replyCheck()" class="btn btn-primary">   &nbsp;
            <input type="button" value="다시하기2" onclick="reply()" class="btn btn-primary">   &nbsp;
            <input type="button" value="다시하기3" onclick="reply2()" class="btn btn-primary">
        </div>
        <div id="demo"></div>
        

        
    </div>
</body>
</html>
