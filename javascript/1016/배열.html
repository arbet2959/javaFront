<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        const arr1 = Array();
        const arr2 = [];
        const arr3 = [10,20,30];

        arr1[0] = "mbc1";
        arr1[1] = "kbs1";
        arr1[2] = "sbs1";

        console.log(arr1);
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1.length);

        alert("arr2배열");
        console.clear();
        arr2[0] = "mbc2";
        arr2[1] = "kbs2";
        arr2[2] = "sbs2";

        console.log(arr2);
        for(let i=0;i<arr2.length;i++){
            console.log("arr["+i+"]  "+arr2[i]);
            console.log(`arr[${i}] = ${arr2[i]}`);
        }
        console.log(arr2.length);

        alert("arr3배열");
        console.clear();
        arr3[0] = "mbc3";
        arr3[1] = "kbs3";
        arr3[2] = "sbs3";

        console.log(arr3);
        let cnt=0;
        for(let arr of arr3){
            console.log(`arr3[${cnt}] = ${arr}`);
            cnt++;
        }
        console.log(arr3.length);
    </script>
</head>

</body>
</html>
