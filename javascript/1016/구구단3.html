<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        'use strict';
        function multiplySet(){
            let dan1 =document.getElementById("dan1").value;
            let dan2 =document.getElementById("dan2").value;
            let cnt =document.getElementById("cnt").value;
            let str="", no=0;
            let temp;

            if(dan1 =="" || dan2 =="" || cnt ==""){
                alert("출력할 단을 입력하세요")
                return false;
            }
            let dan = dan1+dan2+cnt;
            if(isNaN(dan)){
                alert("숫자로 입력하세요");
                return false;
            }

            if(dan1>dan2){
                temp=dan1;
                dan1=dan2;
                dan2=temp;
            }
            str += "<table class='table table-bordered'><tr>";
            for(let i=dan1; i<=dan2; i++){
                str += `<td>* ${i} 단 *<br>`;
                for(let j=1; j<10; j++){
                    str +=`${i} * ${j} = ${i * j}<br>`;
                }
                str +="</td>";
                no++;
                if(no % cnt ==0) str+="</tr><tr>";
            }
            demo.innerHTML = str;
            
            
            
        }
        

        function reply(){
            location.reload();
        }
  
    </script>
</head>
<body>
    <p><br></p>
    <div class="container">
        <h2>구구단</h2>
        <hr>
        <p>시작 단을 입력하세요?
            <input type="number" name="dan1" id="dan1" class="form-contrl" autofocus>
        </p>
        <p>끝단을 입력하세요?
            <input type="number" name="dan2" id="dan2" class="form-contrl" autofocus>
        </p>
        <p>출력할 줄을 입력하세요?
            <input type="number" name="cnt" id="cnt" class="form-contrl" autofocus>
        </p>
        <div>
            <input type="button" value="출력" onclick="multiplySet()" class="btn btn-primary"> &nbsp;
            <input type="button" value="다시하기" onclick="reply()" class="btn btn-primary">  
            
        </div>
        <div id="demo" class="text-center"></div>
        

        
    </div>
</body>
</html>
