<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선언</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    
   
    <script>
        'use strict';

        // jQuery(document).ready(function() { //??????????
            // $(document).ready(function() {
            $(function() {
            let product = $("#product").val();
            let price = $("#price").val();
            let amount = $("#amount").val();

            $("#calcBtn").click(function(){
                if(isNaN(price)||isNaN(amount)){
                    alert("가격과 수량은 숫자로입력하세요!");
                    $("#price").select();
                    $("#price").focus();
                    return;
                }

                let res = price * amount;
                let str = product+"의 가격은? "+ res;
                $("#demo").html(str);
                // $("#demo").text(str);
                
            });
        });
    </script>
    <style>
        #demo{
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
<p><br></p>
<div class="container">
    <h2>상품가격 계산하기</h2>
    <form name="myform">
        <div>상품명
            <input type="text" name="product" id="product" value="냉장고" class="form-control mb-3">
        </div>
        <div>상품가격
            <input type="price" name="price" id="price" value="1000" class="form-control mb-3">
        </div>
        <div>상품수량
            <input type="text" name="amount" id="amount" value="2" class="form-control mb-3">
        </div>
        <div>
            <input type="button" value="계산" id="calcBtn" class="btn-success form-control mb-3">
        </div>
    </form>
    <div id="demo"></div>
</div>
</body>
</html>
